<div class="relative">
  <div
    class="w-36 md:w-44 h-auto pb-5 rounded-lg shadow-md hover:shadow-lg hover:scale-110 hover:z-20 transition-transform duration-300 cursor-pointer group"
    [routerLink]="['/movies', actorMovie.id]"
  >
    <img
      [src]="actorMovie.poster_path | imagePatch"
      [alt]="actorMovie.title"
      class="rounded-lg w-28 md:w-36 h-44 md:h-52 object-cover"
    />
    <div class="pt-3 flex flex-col gap-5">
      <span class="text-lg font-semibold text-balance">{{ actorMovie.title }}</span>
    </div>
  </div>
</div>
