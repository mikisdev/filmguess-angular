<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 px-4" *ngIf="isVisible">
  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md sm:max-w-lg md:max-w-xl relative">
    <button class="absolute top-3 right-3 text-gray-500 hover:text-black" (click)="close()">
      ✕
    </button>

    <div class="flex flex-col" [formGroup]="form">
      <h2 class="text-xl font-bold mb-5">Crea una nueva lista</h2>
      <custom-input formControlName="list" [placeholder]="'Nueva Lista'" [type]="'text'"></custom-input>

      <!-- Aquí he añadido la clase flex y justify-end para mover el botón "Crear" hacia la derecha -->
      <div class="flex justify-end">
        <button (click)="onCreate()"
          class="bg-[#2b2b2b] hover:bg-[#333333] text-white font-bold py-2 px-4 mt-5 rounded-3xl w-24">
          Crear
        </button>
      </div>
    </div>
  </div>
</div>
