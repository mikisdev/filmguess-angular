<div class="
  grid grid-cols-2
  md:grid-cols-3
  lg:grid-cols-5
  xl:grid-cols-6
  justify-items-center
  "
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="400"
  (scrolled)="onScroll()"
>

  <div *ngFor="let movie of nowPlayingMovies" class="text-white">

    <movies-grid-card [movie]="movie"></movies-grid-card>

  </div>

</div>
