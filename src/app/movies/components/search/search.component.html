<div class="container mx-auto">
  <form class="flex justify-center text-white">
    <input
      type="text"
      [formControl]="searchInput"
      placeholder="Busca una película"
      (input)="searchMovie()"
      [matAutocomplete]="auto"
      class="w-full h-10 px-6 mx-24 bg-[#2b2b2b] text-white rounded-3xl my-input"
    />

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let movie of movies" [routerLink]="['/movies', movie.id]">
        <div class="flex items-center">
          <img [src]="movie.poster_path | imagePatch" [alt]="movie.title" class="h-16 max-w-11 my-2 object-cover" />
          <span class="ml-2">{{ movie.title }}</span>
        </div>
      </mat-option>

      <mat-option *ngIf="movies.length === 0 && searchInput.value && searchInput.value.length > 0"
        >No se encontró nada con el término {{ searchInput.value }}</mat-option
      >
    </mat-autocomplete>
  </form>
</div>
