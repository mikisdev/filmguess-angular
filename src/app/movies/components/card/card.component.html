<div class="w-52 h-auto p-4 m-2
    rounded-lg
    shadow-md
    hover:shadow-lg
    hover:scale-110
    transition-transform
    cursor-pointer
    group"
    [routerLink]="['/movies', movie.id]"
  >
  <img [src]="movie.poster_path | posterPatch" [alt]="movie.title" class="rounded-lg">
  <div class="p-3 flex flex-col gap-5 ">
    <span class="text-lg font-semibold text-balance">{{ movie.title }}</span>

    <div class="flex-col gap-5">
      <div class="flex justify-between">
        <span class="text-sm text-slate-500">Estreno</span>
        <p class="text-sm text-white">{{ movie.release_date | date: 'MM/dd/yyyy'}}</p>
      </div>
      <div class="flex justify-between">
        <span class="text-sm text-slate-500">Valoración</span>
        <p class="text-sm text-white">{{ (movie.vote_average / 10) | percent}}</p>
      </div>
    </div>

  </div>
</div>
